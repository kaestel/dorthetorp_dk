<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/dorthetorp_dk/src/www"
	ServerName dorthetorp.local

	# live manipulator repo for dev
	Alias "/js/manipulator/src" "/srv/sites/parentnode/manipulator/src"

	<Directory "/srv/sites/clients/dorthetorp_dk/src/www">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /404.php
	</Directory>


	# setup access - should be removed in production environments after setup is done
	Alias "/setup" "/srv/sites/clients/dorthetorp_dk/submodules/janitor/src/setup"
	<Directory "/srv/sites/clients/dorthetorp_dk/submodules/janitor/src/setup">
		Options MultiViews
		AcceptPathInfo On
	</Directory>


	# set custom log for individual log files
    CustomLog "logs/dorthetorp_dk_access_log" combined

	# reference to backend interface
	Alias "/janitor/admin" "/srv/sites/clients/dorthetorp_dk/submodules/janitor/src/www"


	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/dorthetorp_dk/src"
#	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/dorthetorp_dk/submodules/janitor/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/parentnode/janitor/src"


	# submodule with janitor repo
	Alias "/autoconversion" "/srv/sites/clients/dorthetorp_dk/submodules/janitor/src/autoconversion"
	Alias "/images" "/srv/sites/clients/dorthetorp_dk/src/library/public"
	Alias "/videos" "/srv/sites/clients/dorthetorp_dk/src/library/public"
	Alias "/audios" "/srv/sites/clients/dorthetorp_dk/src/library/public"
	<Directory "/srv/sites/clients/dorthetorp_dk/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/dorthetorp_dk/submodules/js-merger"
	Alias "/css/lib/build" "/srv/sites/clients/dorthetorp_dk/submodules/css-merger"
	Alias "/janitor/js/lib/build" "/srv/sites/clients/dorthetorp_dk/submodules/js-merger"
	Alias "/janitor/css/lib/build" "/srv/sites/clients/dorthetorp_dk/submodules/css-merger"
</VirtualHost>